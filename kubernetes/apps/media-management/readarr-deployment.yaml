apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  namespace: media
  labels:
    app.kubernetes.io/name: readarr
    app.kubernetes.io/component: book-management
    app.kubernetes.io/part-of: media-management
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: readarr
      app.kubernetes.io/component: book-management
  template:
    metadata:
      labels:
        app.kubernetes.io/name: readarr
        app.kubernetes.io/component: book-management
        app.kubernetes.io/part-of: media-management
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 1000
      containers:
      - name: readarr
        image: lscr.io/linuxserver/readarr:develop
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: UMASK
          value: "022"
        ports:
        - name: http
          containerPort: 8787
          protocol: TCP
        volumeMounts:
        - name: readarr-config
          mountPath: /config
        - name: media-storage
          mountPath: /media
        - name: media-storage
          mountPath: /downloads
          subPath: downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: readarr-config
        persistentVolumeClaim:
          claimName: readarr-config
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-storage
      nodeSelector:
        kubernetes.io/os: linux