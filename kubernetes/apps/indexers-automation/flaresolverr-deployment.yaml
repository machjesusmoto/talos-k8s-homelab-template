apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: automation
  labels:
    app.kubernetes.io/name: flaresolverr
    app.kubernetes.io/component: cloudflare-solver
    app.kubernetes.io/part-of: indexers-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flaresolverr
      app.kubernetes.io/component: cloudflare-solver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flaresolverr
        app.kubernetes.io/component: cloudflare-solver
        app.kubernetes.io/part-of: indexers-automation
      annotations:
        gluetun.io/enabled: "true"
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 0
        runAsGroup: 0
      containers:
      - name: flaresolverr
        image: ghcr.io/flaresolverr/flaresolverr:latest
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_HTML
          value: "false"
        - name: CAPTCHA_SOLVER
          value: "none"
        - name: TZ
          value: "America/New_York"
        ports:
        - name: http
          containerPort: 8191
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      nodeSelector:
        kubernetes.io/os: linux