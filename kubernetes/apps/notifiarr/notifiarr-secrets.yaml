apiVersion: v1
kind: Secret
metadata:
  name: notifiarr-secrets
  namespace: notifications
  labels:
    app.kubernetes.io/name: notifiarr
    app.kubernetes.io/part-of: homelab
type: Opaque
stringData:
  # Notifiarr API key from https://notifiarr.com
  DN_API_KEY: "your-notifiarr-api-key-here"
  
  # Discord webhook URL (optional)
  DN_DISCORD_WEBHOOK: "https://discord.com/api/webhooks/your/webhook/url"
  
  # Telegram settings (optional)
  DN_TELEGRAM_TOKEN: "your-telegram-bot-token"
  DN_TELEGRAM_CHAT_ID: "your-telegram-chat-id"