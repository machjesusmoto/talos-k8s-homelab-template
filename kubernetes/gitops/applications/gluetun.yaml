apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gluetun
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/part-of: homelab
  annotations:
    # Enable automatic image updates
    argocd-image-updater.argoproj.io/image-list: "gluetun=qmcgaw/gluetun"
    argocd-image-updater.argoproj.io/update-strategy: "semver:^v3.0.0"
    argocd-image-updater.argoproj.io/write-back-method: "git"
    argocd-image-updater.argoproj.io/git-commit-message: "chore: update gluetun image to {{.NewTag}} ðŸ¤–"
spec:
  project: default
  source:
    repoURL: https://github.com/machjesusmoto/k8s-homelab-migration.git
    targetRevision: main
    path: kubernetes/apps/gluetun
  destination:
    server: https://kubernetes.default.svc
    namespace: gluetun
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true